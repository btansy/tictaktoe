<html>
<head>
  <script src='app.js'></script>
  <style>
    body {
      background-color: powderblue;
      text-align: center;
    }
    table {
      margin: 5% 0;
      border: 3px solid black;
      width: 80%;
      height: 80%;
      border-collapse: collapse;
      text-align: center;
    }
    tr {
      border: 3px solid black;
      width: 100%;
      height: 33%;
      min-height:50px;
      text-align: center;
    }
    td {
      border-collapse: collapse;
      border: 3px solid black;
      width: 200px;
      height: 200px;
      min-height: 100px;
      min-width: 100px;
      vertical-align: middle;
      text-align: center;
      font-size: 20px;
    }    
    .center {
      vertical-align: auto;
      margin-left:auto; 
      margin-right:auto;
    }
  </style>
</head>
</head>
<body>
    <h1 id='title'> This is Tic Tac Toe</h1>
  <table class='center'>
    <tbody>
      <tr id='y1'>
        <td id='1x1' onclick=playerMove(1,1)></td class='center'>
        <td id='2x1' onclick=playerMove(2,1)></td class='center'>
        <td id='3x1' onclick=playerMove(3,1)></td class='center'>              
      </tr>
      <tr id ='y2'>
        <td id='1x2' onclick=playerMove(1,2)></td>
        <td id='2x2' onclick=playerMove(2,2)></td class='center'>
        <td id='3x2' onclick=playerMove(3,2)></td class='center'>
      </tr>
      <tr>
        <td id='1x3' onclick=playerMove(1,3)></td>
        <td id='2x3' onclick=playerMove(2,3)></td>
        <td id='3x3' onclick=playerMove(3,3)></td> 
      </tr>
    </tbody>
  </table>
</body>
</html>
